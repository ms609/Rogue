on:
  push:
    branches:
      - main
      - master
    paths:
      - '**pkgdown.yml'
      - '*.md'
      - 'inst/CITATION'
      - 'inst/*.bib'
      - 'man/**'
      - 'vignettes/**'

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_COMPILE_AND_INSTALL_PACKAGES: 'never'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

    steps:
      - uses: ms609/actions/pkgdown@main
